<form class="wrapper"[formGroup]="loginForm">
    <ion-item>
        <ion-label floating >Usuario</ion-label>
        <ion-input type="text" formControlName="user"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating >Password</ion-label>
        <ion-input type="password" formControlName="pwd"></ion-input>
    </ion-item>
    
    <button ion-button [color]="loginForm.valid ? 'primary':'danger'"
    (click)="login()" [disabled]="!loginForm.valid" round small>LOGIN</button>

    <button ion-button round (click)="gocreate()" clear small>Crear cuenta</button>
  </form>

</ion-content>
