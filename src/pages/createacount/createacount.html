<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form class="wrapper"[formGroup]="createForm">

        <ion-item>
            <ion-label floating >Nombre(*)</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Apellido Paterno(*)</ion-label>
            <ion-input type="text" formControlName="app"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Apellido Materno</ion-label>
            <ion-input type="text" formControlName="apm"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Correo(*)</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Matricula(*)</ion-label>
            <ion-input type="number" formControlName="matricula"></ion-input>
        </ion-item>
        
        <button ion-button (click)="createAcountStudent()" floating [color]="createForm.valid ? 'primary':'danger'"
        [disabled]="!createForm.valid" 
        round small>LOGIN</button>
      
      </form>
</ion-content>
